<div class="row">
  <div class="col-md-2"></div>
  <div class="col-sm-8">
    <div class="form-group">
      <input
        type="text"
        [(ngModel)]="searchByProductName"
        class="form-group"
        placeholder="Search by product"
        (keyup)="onKeyUp()"
        style="width: 100%; height: 35px"
      />
    </div>
  </div>
  <div class="col-md-2"></div>
</div>

<div style="text-align: center">
  <ng-container *ngFor="let item of filterData; let i = index">
    <div class="form-check form-check-inline m-2">
      <input
        (change)="onChangeFilter($event, item)"
        class="form-check-input"
        type="radio"
        name="radioButton"
        id="{{ item.value }}"
        value="{{ item.value }}"
      />
      <label class="form-check-label" for="{{ item.value }}">{{
        item.label
      }}</label>
    </div>
  </ng-container>
</div>

<section class="item-row">
  <ng-container
    *ngFor="let product of itemService.ItemList | filter: filterArg"
  >
    <div class="product-box">
      <app-product-box [product]="product"> </app-product-box>
    </div>
  </ng-container>

  <div *ngIf="!itemService.ItemList" style="text-align: center">
    <b>No Items</b>
  </div>
</section>
